<!DOCTYPE html>
<html>
<head>
    <title>Räntesnurra</title>
    <meta property="og:title" content="Räntesnurra" />
    <meta property="og:description" content="Så mycket lägre blir din ränta efter räntesänkningen" />
    <meta property="og:type" content="widget" />

    <meta property="og:url" content="https://rosalomon.github.io/raknesnurra" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="alternate" type="application/json+oembed" href="https://rosalomon.github.io/raknesnurra/oembed" title="Räntesnurra">

</head>
<body>
    <div class="widget">
        <div class="input">
            <label for="loanAmount">Bolånets storlek:</label>
            <input type="number" id="loanAmount" name="loanAmount">
        </div>
        <div class="input">
            <label for="interestRate">Nuvarande räntesats (%):</label>
            <input type="number" id="interestRate" name="interestRate">
        </div>
        <button onclick="calculate()">Beräkna</button>
        <div class="output" id="output">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
