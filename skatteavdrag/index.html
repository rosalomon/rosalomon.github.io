<style>
    .form-container {
        background-color: #fff;
        padding: 32px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }
    .slider-container {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-family: var(--font-family-sans-serif);
    }
    .slider {
        width: 100%;
        accent-color: var(--corp-color-primary);
    }
    .result {
        margin: 16px 0;
        font-size: 18px;
        font-family: var(--font-family-sans-serif);
    }
    .form-container button {
        width: 100px;
    }
</style>

<div class="form-container">
    <h2>Så mycket lägre blir din skatt</h2>
    <br>
    <div class="slider-container">
        Din månadslön före skatt: 
        <input type="range" id="salary_slider" class="slider" min="10000" max="125000" step="1000" value="10000">
        <input type="search" id="salary_value" min="10000" max="125000" step="1000" value="10000">
    </div>
    <br />
    <div class="result" id="result"></div>
    <button class="btn btn--small btn--primary btn--round" onclick="calculateTaxChange()">Beräkna</button>
     <!-- Source reference paragraph -->
     <p class="source-reference">
        Effekten av regeringens besked om förstärkt jobbskatteavdrag ovanpå indexeringar av tidigare avdrag, grundavdrag och uppräknad skiktgräns.<br>
        Avrundningar kan påverka summeringarna. <br>
        Källa: Finansdepartementet
        
    </p>
</div>


<script>
    // Format numbers with spaces for thousands (e.g., 25 000)
    function formatNumberWithSpaces(value) {
        return Number(value).toLocaleString('sv-SE');
    }

    // Update the displayed value when the slider is moved
    document.getElementById('salary_slider').addEventListener('input', function() {
        var formattedValue = formatNumberWithSpaces(this.value);
        document.getElementById('salary_value').value = formattedValue;
    });
    
    document.getElementById('salary_value').addEventListener('input', function() {
        var unformattedValue = this.value.replace(/\s/g, '');  // Remove spaces before updating slider
        document.getElementById('salary_slider').value = unformattedValue;
        this.value = formatNumberWithSpaces(unformattedValue);  // Display formatted value with spaces
    });

    function calculateTaxChange() {
        var salary = parseFloat(document.getElementById('salary_slider').value);

        // Tax change data from your provided table
        var taxData = [
            { income: 16667, indexEffect: -51, jobTaxCredit: -9, totalEffect: -60 },
            { income: 25000, indexEffect: -52, jobTaxCredit: -103, totalEffect: -155 },
            { income: 33333, indexEffect: -52, jobTaxCredit: -196, totalEffect: -248 },
            { income: 35000, indexEffect: -52, jobTaxCredit: -215, totalEffect: -267 },
            { income: 41667, indexEffect: -106, jobTaxCredit: -267, totalEffect: -372 },
            { income: 50000, indexEffect: -106, jobTaxCredit: -267, totalEffect: -372 },
            { income: 62500, indexEffect: -569, jobTaxCredit: -267, totalEffect: -835 },
            { income: 83333, indexEffect: -620, jobTaxCredit: -266, totalEffect: -886 },
            { income: 125000, indexEffect: -620, jobTaxCredit: -266, totalEffect: -886 }
        ];

        // Find the closest matching salary range in the tax data
        var closestMatch = taxData.reduce(function(prev, curr) {
            return (Math.abs(curr.income - salary) < Math.abs(prev.income - salary) ? curr : prev);
        });

        // Display the result with formatted salary
        document.getElementById('result').innerHTML = 
            '<span>Skatteförändring för din lön (' + formatNumberWithSpaces(salary) + ' SEK): </span><br>' +
            '<strong>' + closestMatch.totalEffect + ' SEK</strong> per månad.';
    }
</script>
