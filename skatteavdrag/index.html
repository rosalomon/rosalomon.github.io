<style>
    .form-container {
        background-color: #fff;
        padding: 32px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }
    .slider-container {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-family: var(--font-family-sans-serif);
    }
    .slider {
        width: 100%;
        accent-color: var(--corp-color-primary);
    }
    .result {
        margin: 16px 0;
        font-size: 18px;
        font-family: var(--font-family-sans-serif);
    }
    .form-container button {
        width: 100px;
    }
</style>

<div class="form-container">
    <h2>Räkna ut: Skatteförändring per månad baserat på din bruttolön</h2>
    <br>
    <div class="slider-container">
        Din bruttolön (per månad)
        <input type="range" id="salary_slider" class="slider" min="10000" max="100000" step="1000" value="10000">
        <input type="search" id="salary_value" min="10000" max="100000" step="1000" value="10000">
    </div>
    <br />
    <div class="result" id="result"></div>
    <button class="btn btn--small btn--primary btn--round" onclick="calculateTaxChange()">Beräkna</button>
</div>

<script>
    // Update the displayed value when the slider is moved
    document.getElementById('salary_slider').addEventListener('input', function() {
        document.getElementById('salary_value').value = this.value;
    });
    document.getElementById('salary_value').addEventListener('input', function() {
        document.getElementById('salary_slider').value = this.value;
    });

    function calculateTaxChange() {
        var salary = parseFloat(document.getElementById('salary_slider').value);

        // Tax change data from your spreadsheet (simplified for this example)
        var taxData = [
            { income: 16667, indexEffect: -51, jobTaxCredit: -9, totalEffect: -60 },
            { income: 25000, indexEffect: -77, jobTaxCredit: -14, totalEffect: -91 },
            { income: 33333, indexEffect: -103, jobTaxCredit: -18, totalEffect: -121 },
            { income: 41667, indexEffect: -128, jobTaxCredit: -22, totalEffect: -150 },
            { income: 50000, indexEffect: -154, jobTaxCredit: -27, totalEffect: -181 },
            { income: 58333, indexEffect: -180, jobTaxCredit: -31, totalEffect: -211 }
        ];

        // Find the closest matching salary range in the tax data
        var closestMatch = taxData.reduce(function(prev, curr) {
            return (Math.abs(curr.income - salary) < Math.abs(prev.income - salary) ? curr : prev);
        });

        // Display the result
        document.getElementById('result').innerHTML = 
            '<span>Skatteförändring för din lön (' + salary.toLocaleString() + ' SEK): </span><br>' +
            '<strong>' + closestMatch.totalEffect + ' SEK</strong> per månad.';
    }
</script>
