<style>
    .form-container {
        background-color: #fff;
        padding: 32px;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }
    .slider-container {
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-family: var(--font-family-sans-serif);
    }
    .slider {
        width: 100%;
        accent-color: var(--corp-color-primary);
    }
    .result {
        margin: 16px 0;
        font-size: 18px;
        font-family: var(--font-family-sans-serif);
    }
    .form-container button {
        width: 100px;
    }
    .source-reference {
        font-size: 14px;
        font-family: var(--font-family-sans-serif);
        margin-top: 16px;
        color: #555;
    }
</style>

<div class="form-container">
    <h2>Så mycket lägre blir din skatt</h2>
    <br>
    <div class="slider-container">
        Din månadslön före skatt: 
        <input type="range" id="salary_slider" class="slider" min="16667" max="125000" step="1000" value="38500">
        <input type="text" id="salary_value" value="38 500">
    </div>
    <br />
    <div class="result" id="result"></div>
    <button class="btn btn--small btn--primary btn--round" onclick="calculateTaxChange()">Beräkna</button>

    <!-- Source reference paragraph -->
    <p class="source-reference">
        *Indexeringar av jobbskatteavdrag, grundavdrag, och uppräknad skiktgräns.<br>
        Avrundningar kan påverka summeringarna. Källa: Finansdepartementet
    </p>
</div>

<script>
    // Function to format number with spaces
    function formatNumberWithSpaces(value) {
        return Number(value).toLocaleString('sv-SE');
    }

    // Ensure the input value stays within the allowed range
    function limitInputValue(value) {
        const min = 16667;
        const max = 125000;
        if (value < min) return min;
        if (value > max) return max;
        return value;
    }

    // Synkronisering mellan slider och inputfält
    function syncSliderAndInput() {
        var salarySlider = document.getElementById('salary_slider');
        var salaryInput = document.getElementById('salary_value');

        // När slidern ändras
        salarySlider.addEventListener('input', function() {
            salaryInput.value = formatNumberWithSpaces(this.value);
        });

        // När inputfältet ändras
        salaryInput.addEventListener('input', function() {
            var unformattedValue = this.value.replace(/\s/g, '');  // Ta bort mellanslag
            salarySlider.value = unformattedValue;  // Uppdatera slidern
        });
    }

    // Kör synkronisering
    syncSliderAndInput();

    // Räkna ut skatteförändring och justera om värdet är utanför gränserna
    function calculateTaxChange() {
        var salarySlider = document.getElementById('salary_slider');
        var salaryInput = document.getElementById('salary_value');
        var salary = parseInt(salaryInput.value.replace(/\s/g, '')); // Ta bort mellanslag och konvertera till tal

        // Korrigera värde om det är utanför gränserna
        salary = limitInputValue(salary);
        
        // Uppdatera både inputfältet och slidern med det korrigerade värdet
        salarySlider.value = salary;
        salaryInput.value = formatNumberWithSpaces(salary);

        // Skattedata
        var taxData = [
            { income: 16667, indexEffect: -51, jobTaxCredit: -9, totalEffect: -60 },
            { income: 25000, indexEffect: -52, jobTaxCredit: -103, totalEffect: -155 },
            { income: 33333, indexEffect: -52, jobTaxCredit: -196, totalEffect: -248 },
            { income: 35000, indexEffect: -52, jobTaxCredit: -215, totalEffect: -267 },
            { income: 41667, indexEffect: -106, jobTaxCredit: -267, totalEffect: -372 },
            { income: 50000, indexEffect: -106, jobTaxCredit: -267, totalEffect: -372 },
            { income: 62500, indexEffect: -569, jobTaxCredit: -267, totalEffect: -835 },
            { income: 83333, indexEffect: -620, jobTaxCredit: -266, totalEffect: -886 },
            { income: 125000, indexEffect: -620, jobTaxCredit: -266, totalEffect: -886 }
        ];

        // Hitta närmaste skattenivå
        var closestMatch = taxData.reduce(function(prev, curr) {
            return (Math.abs(curr.income - salary) < Math.abs(prev.income - salary) ? curr : prev);
        });

        // Visa resultatet
        document.getElementById('result').innerHTML = 
            '<span>Skatteförändring för din lön (' + formatNumberWithSpaces(salary) + ' SEK): </span><br>' +
            '<strong>' + closestMatch.totalEffect + ' SEK</strong> per månad.';
    }
</script>
