<!DOCTYPE html>
<html>
<head>
    <title>Din hemsida</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="textContainer" class="centered-text"></div>

    <script>
        fetch('text/Bessemergatan.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('textContainer').innerText = data;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
