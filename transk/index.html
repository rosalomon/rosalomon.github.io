<!DOCTYPE html>
<html>
<head>
    <title>Din hemsida</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="centered-text">
        <div id="textContainer" class="highlight">
            Din markerade gröna text här...
        </div>
    </div>

    <script>
        fetch('text/test.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('textContainer').innerText = data;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
