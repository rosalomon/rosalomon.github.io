<!DOCTYPE html>
<html>
<head>
    <title>Din hemsida</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gpt-3-encoder"></script>
</head>
<body>
    <div class="centered-text">
        <div id="textContainer">
            Din markerade text kommer att visas här...
        </div>
    </div>

    <script>
        // Funktion för att generera en slumpmässig färg
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Funktion för att dela upp texten i tokens och färglägga varje del
        function colorizeText(text, tokenSize) {
            const container = document.getElementById('textContainer');
            container.innerHTML = ''; // Rensa befintligt innehåll

            const GPT3Tokenizer = require('gpt-3-encoder');
            const encoder = new GPT3Tokenizer();
            const tokens = encoder.encode(text);

            for (let i = 0; i < tokens.length; i += tokenSize) {
                const chunk = tokens.slice(i, i + tokenSize);
                const decodedChunk = encoder.decode(chunk);
                const span = document.createElement('span');
                span.style.backgroundColor = getRandomColor();
                span.textContent = decodedChunk;
                container.appendChild(span);
            }
        }

        fetch('text/test.txt')
            .then(response => response.text())
            .then(data => {
                const tokenSize = 10; // Ändra denna siffra för att justera antalet tokens per del
                colorizeText(data, tokenSize);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
